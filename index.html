<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary - FrontEnd Mentor</title>
</head>
<body>
    <div class="card">
        <img class="cardImage" src="/images/illustration-hero.svg" alt="music enjoyer image">
        <div class="cardContent">
            <div class="cardDescription">
                <h2>Order Summary</h2>
                <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
            </div>
            <div class="planContainer">
                <div class="leftCont">
                    <img src="/images/icon-music.svg" alt="">
                    <div class="planText">
                        <h3>Annual Plan</h3>
                        <p>$59,99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="cardBtn cardButtonFull">Proceed to Payment</button>
            <button class="cardBtn cardButtonEmpty">Cancel Order</button>
        </div>
    </div>
</body>
</html>
